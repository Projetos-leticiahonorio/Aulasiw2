<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 04 - Condicionais</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p> velocidade do carro: <input type="number" name="txtvel" id="txtvel"></p>
    <input type="button" value="VERIFICAR" onclick="calcular()">
    <div id="resultado"></div>

    <script>
        function calcular() {
            var textv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#resultado')
            var vel = Number(textv.value)
            console.log(vel)
            
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${vel} km/h </strong></p>`
            if(vel>60){
                res.innerHTML += `<p>Voce foi <strong>MULTADO</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }
     
    </script>
</body>
</html>
