<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11/04</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(66, 206, 108);
            color:rgb(21, 108, 221);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja aqui....
    </div>

    <script>
        function clicar() {
            var area = document.getElementById('area')
            area.innerHTML = 'Clicou!'
            area.style.background = 'grey'
        }
        function entrar() {
            var area = document.getElementById('area')
            area.innerHTML = 'Entrou!'
        }
        function sair() {
            var area = document.getElementById('area')
            area.innerHTML = 'Sair!'
            area.style.background = 'pink'
        }
    </script>
</body>
</html>
